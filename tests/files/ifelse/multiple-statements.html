<!DOCTYPE html>
<html lang="{{ $lang }}">
<head>
    <meta charset="UTF-8">
    {{if $show_her_name}}
        <title>{{$her_name}}</title>
    {{else}}
        <title>No name</title>
    {{end}}
</head>
<body class="{{ if $show_class }}{{ $my_class }}{{ else }}no-class{{ end }}">
    <section>
        <ul>
            {{ if $show_my_name }}
                <li>{{ $my_name</li>
            {{ else }}
                <li>I don't have name</li>
            {{ end }}
        </ul>
    </section>
</body>
</html>
